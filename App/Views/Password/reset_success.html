{% extends 'base.html' %}

{% block title %}Resetowanie hasła{% endblock %}

{% block header %}

    <!-- Navbar Section -->
    <section class="register">
        <nav class="navbar">
            <div class="container-fluid">
                <a class="navbar-brand"><i class="fa-sharp fa-solid fa-coins navbar-img"></i>smartBudget</a>
                {% for message in flash_messages %}
                    <p class="text-{{ message.type }} border border-{{ message.type }} flash">{{ message.body }}</p>
                {% endfor %}
            </div>
          </nav>
    </section> 

{% endblock %}

{% block body %}
    
    <div class="container-fluid">
        <p>Hasło zostało pomyślnie zresetowane.</p>
           
        <p>Teraz możesz się <a href="/">zalogować</a>.</p>
 
    </div>
        
{% endblock %}
